            <input type="radio" style="margin-left: 720px; margin-top:-40px;" (change)="onChnageValue('organization',$event)" [checked]="isBigCompany"  class="form-check-input" id="radio1"

            <div style="margin-left: 15px; padding-bottom: 65px;">
              <img src="../../assets/client-icon.png" width="65px;">
              <div class="form-check font-style-family" style="margin-left: 70px; margin-top:-54px;width: 620px;">
                I am a Client looking to hire expertise for a project
            </div>
            <input type="radio" style="margin-left: 720px; margin-top:-20px;" (change)="onChnageValue('client',$event)" [checked]="isCompany"  class="form-check-input" id="radio2"
            name="optradio" value="option1">
            <label class="form-check-label" for="radio1"></label>
            </div>
            <div style="margin-left: 15px; padding-bottom: 35px;">
              <img src="../../assets/freelancer-icon.png" width="65px;">
              <div class="form-check font-style-family" style="margin-left: 70px; margin-top:-54px;width: 620px;">
                I am a Freelancer | Technical Expert Looking For Work
            </div>
            <div>
            <input type="radio" style="margin-left: 720px; margin-top:-20px;" (change)="onChnageValue('freelancer',$event)" [checked]="isFreelance"  class="form-check-input" id="radio3"
            name="optradio" value="option1">
            <label class="form-check-label" for="radio1"></label>
          </div>
            </div>
        </div>
        <div class="col-md-5" style="text-align: center;">
              <div class="form-group" style="    margin-top: 90px;
              margin-left: 120px;">
                  <button type="submit" [disabled]="!radiocheck" class="btn btn-primary font-style-family"
                      (click)="JoinJellySpace()">
                      Join JELLYSPACE
                  </button>
              </div>
              <div class="signin" style="
              margin-left: 120px;">
                <a data-toggle="tab" class="font-style-family" style="white-space: nowrap;">
                    Already have an account? <a data-toggle="tab" class="font-style-family" href="signin" routerLink='/signin'
                        style="cursor: pointer; color: #4CAF50;">Sign In</a>
                </a>
              </div>
        </div>
    </div>
  </div>
</section>
