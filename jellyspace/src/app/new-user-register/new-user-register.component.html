<section class="w-100 m-0 p-0">
  <div class="main" style="margin-top: 120px">
    <div class="row">
      <div class="w-100 text-center">
        <h4 class="mb-2 p-3 user-head">New User Registration</h4>
      </div>

      <div class="col-md-7">
        <div class="mb-4 d-flex align-items-center">
          <img
            src="../../assets/org-icon.png"
            width="65px"
            alt="Organization Icon"
          />
          <div class="form-check ms-3">
            <input
              type="radio"
              (change)="onChnageValue('organization', $event)"
              [checked]="isBigCompany"
              class="form-check-input"
              id="radio1"
              name="optradio"
              value="option1"
            />
            <label class="form-check-label" for="radio1">
              I am an Organization looking to Post (or) Acquire Contracts |
              Projects | Tender Funding
            </label>
          </div>
        </div>

        <div class="mb-4 d-flex align-items-center">
          <img
            src="../../assets/client-icon.png"
            width="65px"
            alt="Client Icon"
          />
          <div class="form-check ms-3">
            <input
              type="radio"
              (change)="onChnageValue('client', $event)"
              [checked]="isCompany"
              class="form-check-input"
              id="radio2"
              name="optradio"
              value="option1"
            />
            <label class="form-check-label" for="radio2">
              I am a Client looking to hire expertise for a project
            </label>
          </div>
        </div>

        <div class="mb-4 d-flex align-items-center">
          <img
            src="../../assets/freelancer-icon.png"
            width="65px"
            alt="Freelancer Icon"
          />
          <div class="form-check ms-3">
            <input
              type="radio"
              (change)="onChnageValue('freelancer', $event)"
              [checked]="isFreelance"
              class="form-check-input"
              id="radio3"
              name="optradio"
              value="option1"
            />
            <label class="form-check-label" for="radio3">
              I am a Freelancer | Technical Expert Looking For Work
            </label>
          </div>
        </div>
      </div>

      <div class="col-md-5 text-center">
        <div class="form-group mt-4">
          <button
            type="button"
            class="btn btn-secondary font-style-family"
            (click)="startFreeTrial()"
          >
            Start Free Trial
          </button>
          <button
            type="button"
            class="btn btn-primary font-style-family ms-2"
            (click)="completeRegistration()"
          >
            Complete Registration
          </button>
        </div>
        <div class="mt-3">
          <p class="font-style-family">
            With Complete Registration, you will unlock AI Tokens in a few
            weeks. The platform will stay free for 6 months, and you can convert
            to the basic version to keep using it for free.
          </p>
        </div>
        <div class="mt-3">
          <a
            data-toggle="tab"
            class="font-style-family"
            style="white-space: nowrap"
          >
            Already have an account?
            <a
              data-toggle="tab"
              class="font-style-family"
              href="signin"
              routerLink="/signin"
              style="cursor: pointer; color: #4caf50"
              >Sign In</a
            >
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
