<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-5">
        <div class="login-wrap d-md-flex">
          <div class="wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <img src="../../assets/letterLogo.png" width="250px;">
                <h4 class="mb-4 p-3">Sign In</h4>
              </div>
            </div>
            <form>
              <div class="form-group mb-2">
                <label class="label" for="email">Email Id</label>
                <div class="input-group">
                  <input type="email" [(ngModel)]="emailName" class="form-control" placeholder="Email Id" [ngModelOptions]="{standalone: true}">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <div class="input-group">
                  <input [type]="fieldTextType ? 'text' : 'password'" [(ngModel)]="password" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Password">
                  <span class="input-group-text" id="basic-addon1" (click)="toggleFieldTextType()">
                    <i class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType}"></i>
                  </span>
                </div>
              </div>
            </form>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="rememberme">
              <label class="form-check-label" for="remember">
                Remember Me
              </label>
            </div>
            <p class="text-right">
              <a data-toggle="tab" style="cursor: pointer; color: #4CAF50; text-decoration: underline;">
                Forgot Password?
              </a>
            </p>
            <div class="form-group">
              <button type="submit" (click)="login()" class="form-control btn btn-primary rounded submit mb-3">
                Sign In
              </button>
            </div>
            <p class="text-center p-4">
              <a data-toggle="tab" style="white-space: nowrap;">
                Don't have an account? <a data-toggle="tab" (click)="register()" style="cursor: pointer; color: #4CAF50;">Register Here</a>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
