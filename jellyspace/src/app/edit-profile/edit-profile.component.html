<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit-profile.component.scss" />
    <!-- Link your CSS file here -->
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Edit Profile</h2>
        <ul>
          <li>
            <button (click)="selectSection('personal-info')">
              Personal Info
            </button>
          </li>
          <li>
            <button (click)="selectSection('company-info')">
              Company Info
            </button>
          </li>
          <li>
            <button (click)="selectSection('contact-info')">
              Contact Info
            </button>
          </li>
          <!-- Add more sidebar buttons as needed -->
        </ul>
      </div>
      <div class="main-content">
        <button class="close-button" (click)="close()">Close</button>

        <!-- Display Content Based on Selected Section -->
        <ng-container [ngSwitch]="selectedSection">
          <!-- Personal Info Section -->
          <div *ngSwitchCase="'personal-info'">
            <form (ngSubmit)="savePersonalInfo()">
              <div class="form-group">
                <label for="fname">First Name:</label>
                <input
                  type="text"
                  id="fname"
                  [(ngModel)]="profileData.fname"
                  name="fname"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lname">Last Name:</label>
                <input
                  type="text"
                  id="lname"
                  [(ngModel)]="profileData.lname"
                  name="lname"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  [(ngModel)]="profileData.email"
                  name="email"
                  required
                />
              </div>
              <button type="submit" class="save-button">
                Save Personal Info
              </button>
            </form>
          </div>

          <!-- Company Info Section -->
          <div *ngSwitchCase="'company-info'">
            <form (ngSubmit)="saveCompanyInfo()">
              <div class="form-group">
                <label for="companySize">Company Size:</label>
                <input
                  type="text"
                  id="companySize"
                  [(ngModel)]="profileData.companySize"
                  name="companySize"
                  required
                />
              </div>
              <div class="form-group">
                <label for="yearEstablished">Year Established:</label>
                <input
                  type="text"
                  id="yearEstablished"
                  [(ngModel)]="profileData.yearEstablished"
                  name="yearEstablished"
                  required
                />
              </div>
              <button type="submit" class="save-button">
                Save Company Info
              </button>
            </form>
          </div>

          <!-- Contact Info Section -->
          <div *ngSwitchCase="'contact-info'">
            <!-- Add contact info fields here -->
            <p>Contact information form will be added here.</p>
          </div>

          <!-- Default Case for Unrecognized Sections -->
          <div *ngSwitchDefault>
            <p>Select a section from the sidebar to edit.</p>
          </div>
        </ng-container>
      </div>
    </div>
  </body>
</html>
